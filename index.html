<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <section class="logo">
          <h1>facebook</h1>
          <button class="register-button">注册</button>
        </section>
        <div class="join-facebook">
          加入或登录 Facebook
          <button class="select"></button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-content">
        <section class="create-homepage">
          <h2>创建主页</h2>
          <p class="create-homepage-description">
            向 Facebook
            全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
          </p>
        </section>

        <section class="projects">
          <section class="project">
            <figure class="project-figure">
              <img
                src="//facebook.com/images/pages/create/biz_illustration.png"
                alt="商家或品牌"
              />
              <figcaption class="project-figcaption">
                <h3 class="project-figcaption-title">商家或品牌</h3>
                <p class="project-figcaption-description">
                  在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。
                </p>
              </figcaption>
            </figure>
            <button class="project-start">开始</button>
          </section>

          <section class="project">
            <figure class="project-figure">
              <img
                src="//facebook.com/images/pages/create/community_illustration.png"
                alt="社群或公众人物"
              />
              <figcaption class="project-figcaption">
                <h3 class="project-figcaption-title">社群或公众人物</h3>
                <p class="project-figcaption-description">
                  与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
                </p>
              </figcaption>
            </figure>
            <button class="project-start">开始</button>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
